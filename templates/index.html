<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Vocal File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background-color: #34495e;
            border-radius: 10px;
            text-align: center;
        }

        .upload-btn {
            width: 100%;
            padding: 14px;
            background-color: #1abc9c;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #16a085;
        }

        .upload-section label {
            display: block;
            padding: 20px;
            background-color: #2980b9;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload Your Vocal File</h2>
    <p>Upload your .mp3 or .wav vocal file for emotion detection.</p>
    <form id="upload-form" enctype="multipart/form-data">
        <div class="upload-section">
            <input type="file" name="vocal-file" id="vocal-file" accept=".mp3, .wav" required>
            <label for="vocal-file">Choose Vocal File</label>
        </div>
        <button type="submit" class="upload-btn">Upload</button>
    </form>
    <div class="footer">
        <p>&copy; 2025 Vocal Upload. All rights reserved.</p>
    </div>
</div>

<script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('vocal-file');

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('vocal-file', file);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload', true);

        xhr.onload = function () {
            if (xhr.status === 200) {
                document.open();
                document.write(xhr.responseText);
                document.close();
            } else {
                alert('Upload failed.');
            }
        };

        xhr.send(formData);
    });
</script>
</body>
</html>
